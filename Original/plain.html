<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select option base</title>
    <!-- not required but it's good to have: http://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!-- specific css for the select option -->
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body style="background:#eee">

      <section>
        <select class="cs-select">
          <option value="" disabled selected>Preferred contact method</option>
          <option value="email">E-Mail</option>
          <option value="twitter">Twitter</option>
          <option value="linkedin">LinkedIn</option>
        </select>
      </section>

    <!-- classie.js: tiny library to add/remove css classes: http://callmenick.com/2014/03/09/add-remove-and-check-classes/ -->
    <script src="js/classie.js"></script>
    <!-- specific js for the select to work -->
    <script src="js/selectFx.js"></script>
    <!-- Make the select work properly! -->
    <script>
      (function() {
        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
          new SelectFx(el);
        } );
      })();
    </script>
  </body>
</html>
