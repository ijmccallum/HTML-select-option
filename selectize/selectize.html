	<head>
		<title>Selectize.js Demo</title>
		<link rel="stylesheet" href="../normalize.css">

		<link rel="stylesheet" href="css/selectize.default.css">
		<!--[if IE 8]><script src="js/es5.js"></script><![endif]-->

	</head>
    <body style="background:#eee">

				<!-- https://github.com/brianreavis/selectize.js -->
				<form style="background: #d3eaf4; padding: 10px; max-width: 500px;">
					<select id="select-basic" data-placeholder="Select a person...">
						<option value="">if allowEmptyOption: true</option>
						<option value="4">Thomas Edison</option>
						<option value="1">Nikola</option>
						<option value="3">Nikola Tesla</option>
						<option value="5">Arnold Schwarzenegger</option>
					</select>
				</form>

				<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
				<script src="js/selectize.min.js"></script>
				<script>
				// options/args: https://github.com/brianreavis/selectize.js/blob/master/docs/usage.md
				$('#select-basic').selectize({
					allowEmptyOption: false,
					create: true
				});
				</script>

	</body>
</html>
